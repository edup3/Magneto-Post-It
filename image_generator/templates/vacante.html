{% extends 'base.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'vacante.css' %}">

<style>
    /* Definici√≥n de colores personalizados */
    .btn-custom-secondary {
        background-color: #6c757d; /* Gris oscuro */
        border-color: #6c757d; /* Gris oscuro */
        color: #fff; /* Texto blanco */
    }

    .btn-custom-secondary:hover,
    .btn-custom-secondary:focus {
        background-color: #007bff; /* Azul Bootstrap */
        border-color: #007bff; /* Azul Bootstrap */
    }
</style>


<div class="container">
    <div class="container border border-primary rounded h-75 w-100 d-flex flex-column justify-content-around">
        <h1 class="text-center">Formulario de Vacante para {{ Nombre }}</h1>
        <form action="{% url 'espera' %}" method="POST" class="w-100 h-100 d-flex flex-column justify-content-around" autocomplete="off">
            {% csrf_token %}
            <div class="form-floating">
                <input type="text" class="form-control" name="nombre-vacante" id="nombre-vacante" placeholder="Nombre de Vacante">
                <label for="nombre-vacante">Nombre de Vacante</label>
            </div>
            <div class="form-floating">
                <input type="text" class="form-control" name="descripcion" id="descripcion" placeholder="Descripcion de la Vacante">
                <label for="descripcion">Descripcion de la Vacante</label>
            </div>
            <div class="row">
                <div class="form-floating col">
                    <input type="number" class="form-control" name="vacantes-disp" id="vacantes-disp" placeholder="Vacantes Disponibles" min="1">
                    <label for="vacantes-disp">Vacantes Disponibles</label>
                </div>
                <div class="form-floating col">
                    <input type="number" class="form-control" name="salario" placeholder="Salario" id="salario" min="1">
                    <label for="salario">Salario</label>
                </div>
                <div class="form-floating col"> 
                    <input type="text" class="form-control" name="ubicacion" id="ubicacion" placeholder="Ubicacion">
                    <label for="ubicacion">Ubicacion</label>
                </div>
            </div>
            <div class="form-floating">
                <input type="text" class="form-control" name="requisitos" id="requisitos" placeholder="Requisitos minimos">
                <label for="requisitos">Requisitos minimos</label>
            </div>
            <div class="row justify-content-center">
                <div class="col-4">
                    <input type="submit" name="Guardar" class="form_submit btn btn-custom-secondary" value="Guardar">
                </div>
                <div class="col-4">
                    <input type="submit" name="Enviar" class="form_submit btn btn-custom-secondary" value="Enviar">
                </div>
            </div>
            
        </form>
    </div>
</div>
{% endblock content %}
